<template name="taskCard">
	<div class="template-task-card">
		<div class='row'>
			<div class='col-xs-6 col-sm-3' id='task-card-image'>
				<img src="stamford-icenter.jpg" />
			</div>
			<div class='col-xs-6 col-sm-9' id='task-card-info'>
				<h1>{{this.title}}</h1>
				<h2>Reward: <span>{{formatAsMoney this.balance}}</span></h2>
				<p>{{this.description}}</p>
			</div>
		</div>
	</div>
</template>
